{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <input type="email" name="email" placeholder="Email" value="{{ email if email}}"/>
    <input type="submit" value="submit"/>
</form>
{%endblock%}
